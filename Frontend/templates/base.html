/* Table container */
table {
  width: 100%;
  border-collapse: collapse;
  font-family: 'Segoe UI', sans-serif;
  font-size: 14px;
  background-color: #ffffff; /* White table background */
  color: #333; /* Dark text for readability */
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  border-radius: 6px;
  overflow: hidden;
}

/* Table header */
thead {
  background-color: #00aaff; /* Vibrant blue header */
  color: #fff; /* White text */
  text-transform: uppercase;
  

}

/* Table body */
tbody {
  background-color: #f9fcff; /* Very light blue tint */
}

/* Table rows */
tr {
  border-bottom: 1px solid #e0f0ff;
  
}

/* Hover effect */
tr:hover {
  background-color: #0b0b0cc1;
  color: #fff;
  
}

/* Table cells */
th, td {
  padding: 12px 16px;
  text-align: left;
  padding: 12px;
  border-right: 1px solid #ccc; /* vertical line between columns */
  border-bottom: 1px solid #ddd; /* horizontal line between rows */
  border-block-color: #ccc;
}
.D1{

  font-weight: bold; /* Bold text */
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;

 }
   
.messages {
  position: fixed;
  top: 20px;         /* 20px down */
  right: 20px;       /* Stick to right */
  list-style: none;
  padding: 0;
  margin: 0;
  z-index: 9999;
}

.messages li {
  display: block;
  margin-bottom: 10px;
  padding: 10px 18px;
  border-radius: 6px;
  font-size: 14px;
  font-weight: bold;
  text-align: left;
  animation: fadeInOut 3s ease-in-out forwards;
  opacity: 0;
  min-width: 180px;
}

/* Success style */
.messages li.success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

/* Error style */
.messages li.error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

/* Fade-in and fade-out animation */
@keyframes fadeInOut {
  0%   { opacity: 0; transform: translateY(-20px); }
  10%  { opacity: 1; transform: translateY(0); }
  90%  { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-20px); }
}
