<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #507dd8, #97cbd4);
    }
    .login-box {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #a09bf4, #06b6d4);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }
    .login-box button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="#">
       {% csrf_token %} 
     <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <h3>{{error}}</h3>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
